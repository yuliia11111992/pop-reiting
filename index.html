<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up окно</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="popup-overlay" id="popupOverlay">
    <div class="popup">
        <!-- Кнопка закрытия сверху -->
        <button class="close-icon" onclick="closePopup()"></button>

        <!-- Иконка успеха -->
        <div class="success-icon"></div>

        <!-- Заголовок -->
        <h2 class="popup-title">Заявка принята</h2>

        <!-- Текст -->
        <p class="popup-text">
            Для более быстрой обработки заявки<br>напишите в мессенджер
        </p>

        <!-- Мессенджеры -->
        <div class="messengers">
            <!-- Telegram -->
            <a href="https://t.me/your_username" class="messenger-icon telegram" target="_blank">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
                </svg>
            </a>

            <!-- WhatsApp -->
            <a href="https://wa.me/1234567890" class="messenger-icon whatsapp" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>

        <!-- Кнопка закрыть -->
        <button class="close-button" onclick="closePopup()">Закрыть</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
